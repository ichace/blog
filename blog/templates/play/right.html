{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" rev="stylesheet" href="{{ url }}{% static 'css/default.css' %}" type="text/css" media="screen">
    <title>Title</title>

<body>
<div id="divSidebar">
    {#搜索#}
    <dl class="function" id="divSearchPanel">
        <dt class="function_t">搜索</dt>
        <dd class="function_c">
            <div style="padding:0.5em 0 0.5em 1em;">
                <form method="post" action="#">
                    <input type="text" name="edtSearch" id="edtSearch" size="12">
                    <input type="submit" value="提交" name="btnPost" id="btnPost">
                </form>
            </div>

        </dd>
    </dl>
    {#按标签浏览#}
    <dl class="function" id="divTags">
        <dt class="function_t">按标签浏览</dt>
        <dd class="function_c">
            <ul>{% for i in tag %}
                <li class="tag-name tag-name-size-2"><a href="{{url}}{% url 'bq' i.id%}">{{ i.name }}</a></li>
                {% endfor %}    </ul>

        </dd>
    </dl>
    {#最新留言#}
    <dl class="function" id="divComments">
        <dt class="function_t">最新留言</dt>
        <dd class="function_c">
            <ul>
                {% for a in mess %}
                    <li style="text-overflow:ellipsis;"><a href="#" title="f">{{ a.mess_cont }}</a></li>
                {%endfor%}
            </ul>
        </dd>
    </dl>
    {#友情链接#}
    <dl class="function" id="divLinkage">
        <dt class="function_t">友情链接</dt>
        <dd class="function_c">
            <ul>

                <li>{% for i in link_ %}
                    <a href="{{ i.link_url }}" target="_blank">{{ i.name }}</a>　
                    {% endfor %}
                </li>
                
            </ul>
        </dd>

    </dl><dl class="function" id="divMisc">
